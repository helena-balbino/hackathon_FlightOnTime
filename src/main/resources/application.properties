# FlightOnTime API Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=flight-ontime-api

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Logging Configuration
logging.level.com.flightontime.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# CORS Configuration (permitir requisições do frontend)
# Descomentar e ajustar conforme necessário
# spring.web.cors.allowed-origins=http://localhost:3000
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

# ======================================================================
# INTEGRAÇÃO COM MICROSERVIÇO PYTHON (Data Science)
# ======================================================================
# EQUIPE RESPONSÁVEL: Squad B (Integração & Core)
#
# IMPORTANTE: Não deixar URL chumbada no código!
# Esta configuração facilita mudanças entre ambientes:
# - Desenvolvimento: localhost
# - Staging: URL na nuvem
# - Produção: URL final
# ======================================================================

# URL do serviço Python de previsão
# Desenvolvimento local: http://localhost:5000
# Produção: será configurado via variáveis de ambiente
prediction.service.url=http://localhost:5000

# Flag para controlar uso de mock vs Python real
# true = usa mock (lógica local)
# false = chama Python (microserviço)
prediction.service.use-mock=false

# Timeout para requisições HTTP (em milissegundos)
prediction.service.timeout=5000

# ======================================================================
# CACHE CONFIGURATION (Caffeine)
# ======================================================================
spring.cache.type=caffeine
spring.cache.cache-names=predictions
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# ======================================================================
# ACTUATOR & METRICS (Monitoramento)
# ======================================================================
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=when-authorized
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.http=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Timeout de conexão (em milissegundos)
prediction.service.timeout=5000

# ======================================================================
# EXCEPTION HANDLER CONFIGURATION
# ======================================================================
# Permite que o GlobalExceptionHandler capture automaticamente erros 404
# quando uma rota não é encontrada
# ======================================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
