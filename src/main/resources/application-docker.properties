# ============================================================================
# Application Properties - Docker Profile
# ============================================================================
# Configuração específica para execução em containers Docker
# Este perfil é ativado automaticamente quando SPRING_PROFILES_ACTIVE=docker
# ============================================================================

# Server Configuration
server.port=8080

# Application Name
spring.application.name=flight-ontime-api

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# ============================================================================
# Python Service Integration (Docker Network)
# ============================================================================
# Usa DNS do Docker Compose (service name)
prediction.service.url=http://python-api:5000
prediction.service.use-mock=false

# Connection Timeout
spring.web.client.connect-timeout=5000
spring.web.client.read-timeout=10000

# ============================================================================
# Logging Configuration (Container-friendly)
# ============================================================================
logging.level.root=INFO
logging.level.com.flightontime.api=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log requests/responses para debugging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# ============================================================================
# Actuator (Health Checks)
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ============================================================================
# Swagger/OpenAPI
# ============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ============================================================================
# CORS (se necessário para frontend)
# ============================================================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.max-age=3600
